{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <a class="btn btn-outline-primary mt-5" href="{% url 'blog:create' %}">Добавить запись</a>
    {% include 'catalog/includes/inc_title.html' %}
    <div class="row mt-3 row-cols-md-3 g-4">
        {% for object in object_list %}
        <div class="col-4">
            <div class="card">
                <img src="{{ object.image_preview | mediapath }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ object.title }}</h5>
                    <p class="card-text">{{ object.body | truncatechars:100 }}</p>
                    <a href="{% url 'blog:view' object.slug %}" type="button" class="btn btn-outline-info">View</a>
                    <a href="{% url 'blog:edit' object.slug %}" type="button" class="btn btn-outline-info">Edit</a>
                    <a href="{% url 'blog:delete' object.slug %}" type="button" class="btn btn-outline-info">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
