{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container ">
    {% include 'catalog/includes/inc_title.html' %}
    <div class="row mt-3">
        <div class="col-6">
            <div class="card" style="width: 35rem;">
                <img src="{{ object.image_preview | mediapath }}" class="card-img-top" alt="Card image cap">
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <h5 class="card-header">{{ object.title }} ({{ object.slug }})</h5>
                <div class="card-body">
                    <h6 class="card-text text-end">{{ object.creation_date }}</h6>
                    <p class="card-text">{{ object.body }}</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'blog:edit' object.pk %}" type="button" class="btn btn-outline-info">Edit</a>
                        <a href="{% url 'blog:delete' object.pk %}" type="button" class="btn btn-outline-info">Delete</a>
                    </div>
                    <div class="card-footer mt-3">Просмотры: {{ object.count_views }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
