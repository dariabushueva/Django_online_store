{% extends 'catalog/base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-3">
        <div class="card">
            <div class="card-header">
                <h6>Регистрация</h6>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-info">Регистрация</button>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
</div>

{% endblock %}
