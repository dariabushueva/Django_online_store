{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="container">

    {% include 'catalog/includes/inc_title.html' %}
    <div class="row mt-5">
        <div class="col-6">
            <div class="card">
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="name" class="form-control" id="name"
                                   placeholder="Название товара">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" name="message" id="message" rows="3"
                                      placeholder="Описание товара"></textarea>
                        </div>
                        <div class="form-row field-image_preview">
                            <div>
                                <div class="flex-container">
                                    <label for="id_image_preview">Изображение:</label>
                                    <input type="file" name="image_preview" accept="image/*" id="id_image_preview">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="price" class="form-control" id="price" placeholder="Цена">
                        </div>
                        <div class="form-row field-category">
                            <div>
                                <div class="flex-container">
                                    <label class="required" for="id_category">Категория:</label>
                                    <div class="related-widget-wrapper" data-model-ref="категория">
                                        <select name="category" required id="id_category">
                                            <option value="" selected>--------</option>
                                            {% for object in object_list %}
                                            <option value="{{ object.pk }}">{{ object.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary form-control mt-5">Отправить</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</div>
{% endblock %}
