{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    {% include 'catalog/includes/inc_title.html' %}
    <div class="row mt-3">
        {% for object in object_list %}
        <div class="col-4">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ object.name }}</h5>
                    <p class="card-text">{{ object.description | linebreaks }}</p>
                    <a href="{% url 'catalog:products' object.slug %}" type="button" class="btn btn-info btn-sm">к товарам</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
