{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    {% include 'catalog/includes/inc_title.html' %}
    <div class="row mt-3 row-cols-md-3 g-4">
        {% for object in object_list %}
        <div class="col-4">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ object.name }}</h5>
                    <p class="card-text">{{ object.description | truncatechars:100 }}</p>
                    <a href="{% url 'catalog:product' object.pk %}" type="button" class="btn btn-info btn-sm">к
                        товару</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="row mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>

{% endblock %}
