{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    {% include 'catalog/includes/inc_title.html' %}
    <form method="post" enctype="multipart/form-data" class="row mt-5">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary form-control mt-5">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Добавить
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
